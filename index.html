<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="img">
        <img
          src="./img/14591848_1798062223808461_3223329552617261181_n.jpg"
          oncontextmenu="return false"
          alt="profile photo"
        />
      </div>
      <div class="caption">
        <h3>Porridge</h3>
        <p>Enter dev</p>
        <div class="social-links">
          <a href="#">
            <lottie-player
              src="/icon json/75975-facebook.json"
              background="transparent"
              speed="1"
              style="width: 60px; height: 60px"
              loop
              autoplay
            ></lottie-player>
          </a>
          <a href="#">
            <lottie-player
              src="/icon json/75979-instagram-icon.json"
              background="transparent"
              speed="1"
              style="width: 60px; height: 60px"
              loop
              autoplay
            ></lottie-player>
          </a>
          <a href="#">
            <lottie-player
              src="/icon json/75977-twitter-icon.json"
              background="transparent"
              speed="1"
              style="width: 60px; height: 60px"
              loop
              autoplay
            ></lottie-player>
          </a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
